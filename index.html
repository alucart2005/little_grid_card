<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Card</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="./img/img4.jpg" type="image/x-icon">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="header-logo">
        <h1 class="logo">CodeWizardAi.com</h1>
      </div>
      <nav class="header-navigation">
        <a href="#">About</a>
        <a href="#" class="link-button">Your Cart <ion-icon name="cart-outline"></ion-icon></a>
      </nav>
    </div>
  </header>
  <main>
    <div class="responsive-container">
      <div class="grid">
        <div class="grid-columns">
          <a href="#" class="product">
            <div class="product-image">
              <img src="./img/code illustration.jpg" alt="code illustration">
            </div>
            <div class="product-content">
              <div class="product-info">
                <h2 class="product-tittle">Code Illustration</h2>
                <p class="product-price">$ 85</p>
              </div>
              <button class="product-action">
                <ion-icon name="heart-outline"></ion-icon>
              </button>
            </div>
          </a>
          <a href="#" class="product">
            <div class="product-image">
              <img src="./img/development tools.jpg" alt="development tools">
            </div>
            <div class="product-content">
              <div class="product-info">
                <h2 class="product-tittle">Development Tools</h2>
                <p class="product-price">$ 150</p>
              </div>
              <button class="product-action">
                <ion-icon name="heart-outline"></ion-icon>
              </button>
            </div>
          </a>
          <a href="#" class="product">
            <div class="product-image">
              <img src="./img/interface design.jpg" alt="interface design">
            </div>
            <div class="product-content">
              <div class="product-info">
                <h2 class="product-tittle">Interface Design</h2>
                <p class="product-price">$ 135</p>
              </div>
              <button class="product-action">
                <ion-icon name="heart-outline"></ion-icon>
              </button>
            </div>
          </a>
        </div>
        <div class="grid-columns">
          <a href="#" class="product">
            <div class="product-image">
              <img src="./img/launch of a website.jpg" alt="launch of a website">
            </div>
            <div class="product-content">
              <div class="product-info">
                <h2 class="product-tittle">Launch of a website</h2>
                <p class="product-price">$ 100</p>
              </div>
              <button class="product-action">
                <ion-icon name="heart-outline"></ion-icon>
              </button>
            </div>
          </a>
          <a href="#" class="product">
            <div class="product-image">
              <img src="./img/prototyped.jpg" alt="prototyped">
            </div>
            <div class="product-content">
              <div class="product-info">
                <h2 class="product-tittle">prototyped</h2>
                <p class="product-price">$ 360</p>
              </div>
              <button class="product-action">
                <ion-icon name="heart-outline"></ion-icon>
              </button>
            </div>
          </a>
          <a href="#" class="product">
            <div class="product-image">
              <img src="./img/Responsive Design.jpg" alt="Responsive Design">
            </div>
            <div class="product-content">
              <div class="product-info">
                <h2 class="product-tittle">Responsive Design</h2>
                <p class="product-price">$ 195</p>
              </div>
              <button class="product-action">
                <ion-icon name="heart-outline"></ion-icon>
              </button>
            </div>
          </a>
        </div>
        <div class="grid-columns">
          <a href="#" class="product">
            <div class="product-image">
              <img src="./img/teamwork.jpg" alt="teamwork">
            </div>
            <div class="product-content">
              <div class="product-info">
                <h2 class="product-tittle">TeamWork</h2>
                <p class="product-price">$ 1.250</p>
              </div>
              <button class="product-action">
                <ion-icon name="heart-outline"></ion-icon>
              </button>
            </div>
          </a>
          <a href="#" class="product">
            <div class="product-image">
              <img src="./img/user experience.jpg" alt="user experience">
            </div>
            <div class="product-content">
              <div class="product-info">
                <h2 class="product-tittle">User Experience</h2>
                <p class="product-price">$ 770</p>
              </div>
              <button class="product-action">
                <ion-icon name="heart-outline"></ion-icon>
              </button>
            </div>
          </a>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
