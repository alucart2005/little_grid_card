<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Card</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="./img/img4.jpg" type="image/x-icon">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="header-logo">
        <h1 class="logo">CodeWizardAi.com</h1>
      </div>
      <nav class="header-navigation">
        <a href="#">About</a>
        <a href="#" class="link-button">Your Cart <ion-icon name="cart-outline"></ion-icon></a>
      </nav>
    </div>
  </header>
  <main>
    <div class="responsive-container">
      <div class="grid">
        <div class="grid-columns">
          <a href="#" class="product">
            <div class="product-image">
              <img src="./img/img2.jpeg" alt="">
            </div>
            <div class="product-content">
              <div class="product-info">
                <h2 class="product-tittle">Supreme Leader</h2>
                <p class="product-price">$ 100</p>
              </div>
              <button class="product-action">
                <ion-icon name="heart-outline"></ion-icon>
              </button>
            </div>
          </a>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
